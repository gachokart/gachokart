<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Прогноз наступного матчу Dota 2</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1b2838; color: #c7d5e0; }
    h1 { text-align: center; }
    .predict { margin: 20px auto; padding: 20px; background: #2a475e; border-radius: 8px; width: 420px; }
    .row { margin: 10px 0; }
    .bar { height: 12px; background: #66c0f4; border-radius: 4px; }
    .bar-container { background: #444; border-radius: 4px; width: 100%; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>Прогноз наступного матчу Dota 2</h1>
  <div id="prediction" class="predict">Завантаження...</div>

  <script>
    function progressBar(value) {
      return `
        <div class="bar-container">
          <div class="bar" style="width:${value}%;"></div>
        </div>
      `;
    }

    async function loadPrediction() {
      try {
        const res = await fetch("/api/predict");
        const data = await res.json();
        const div = document.getElementById("prediction");

        div.innerHTML = `
          <div class="row"><strong>Шанс перемоги:</strong> ${data.winChance}% ${progressBar(data.winChance)}</div>
          <div class="row"><strong>Моя команда:</strong> Бустер ${data.boosterMy}%, Руїнер ${data.ruinerMy}%</div>
          ${progressBar(data.boosterMy)} ${progressBar(data.ruinerMy)}
          <div class="row"><strong>Ворожа команда:</strong> Бустер ${data.boosterEn}%, Руїнер ${data.ruinerEn}%</div>
          ${progressBar(data.boosterEn)} ${progressBar(data.ruinerEn)}
          <hr>
          <div class="row"><strong>Середні показники:</strong></div>
          <div class="row">KDA: ${data.kda}, GPM: ${data.gpm}, XPM: ${data.xpm}</div>
        `;
      } catch (err) {
        document.getElementById("prediction").innerText = "Помилка завантаження прогнозу";
      }
    }

    loadPrediction();
  </script>
</body>
</html>
