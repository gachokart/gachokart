<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blazkowicz Analyst</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<link rel="icon" type="image/png" href="flags/LOGO.png" />
<style>
  /* Сюди вставляємо всі стилі з твоєї головної сторінки */
</style>
</head>
<body>
<header>
  <div class="logo"><a href="index.html"><img src="flags/LOGO1.png" alt="Logo"></a></div>
  <div class="title-block"><h1>Blazkowicz</h1><h2 id="analystText">Analyst</h2></div>
  <div class="language-selector">
    <div class="custom-select" id="languageSelect">
      <div class="selected-option"><img src="flags/gb.png" alt="EN"><span>English</span></div>
      <div class="options">
        <div class="option" data-lang="ua"><img src="flags/ua.png"><span>Українська</span></div>
        <div class="option" data-lang="en"><img src="flags/gb.png"><span>English</span></div>
        <div class="option" data-lang="pl"><img src="flags/pl.png"><span>Polski</span></div>
        <div class="option" data-lang="de"><img src="flags/de.png"><span>Deutsch</span></div>
      </div>
    </div>
  </div>
</header>

<div class="sections">
  <div class="section" id="gamesSection"><a href="games.html">Games</a></div>
  <div class="section" id="dataSection"><a href="data.html">Data</a></div>
  <div class="section" id="educationSection"><a href="education.html">Education</a></div>
  <div class="section" id="contactSection"><a href="contactus.html">Contact Us</a></div>
</div>

<script>
const translations = {
  ua: { games: "Ігри", data: "Дані", education: "Освіта", contact: "Зв'язок" },
  en: { games: "Games", data: "Data", education: "Education", contact: "Contact Us" },
  pl: { games: "Gry", data: "Dane", education: "Edukacja", contact: "Kontakt" },
  de: { games: "Spiele", data: "Daten", education: "Bildung", contact: "Kontakt" }
};

const languageSelect = document.getElementById("languageSelect");
const selectedOption = languageSelect.querySelector(".selected-option");
const options = languageSelect.querySelector(".options");
const allOptions = Array.from(options.querySelectorAll(".option"));

function setLanguage(lang){
  document.getElementById("gamesSection").querySelector("a").textContent = translations[lang].games;
  document.getElementById("dataSection").querySelector("a").textContent = translations[lang].data;
  document.getElementById("educationSection").querySelector("a").textContent = translations[lang].education;
  document.getElementById("contactSection").querySelector("a").textContent = translations[lang].contact;
  document.getElementById("analystText").textContent = "Analyst";
}

function updateOptions(currentLang){
  allOptions.forEach(option=>option.style.display = option.getAttribute("data-lang")===currentLang ? "none" : "flex");
}

window.addEventListener("load", ()=>{
  const savedLang = localStorage.getItem("selectedLanguage") || "en";
  setLanguage(savedLang);
  const flagMap = {ua:"ua",en:"gb",pl:"pl",de:"de"};
  const nameMap = {ua:"Українська",en:"English",pl:"Polski",de:"Deutsch"};
  selectedOption.innerHTML = `<img src="flags/${flagMap[savedLang]}.png"><span>${nameMap[savedLang]}</span>`;
  updateOptions(savedLang);
});

selectedOption.addEventListener("click", ()=>options.style.display = options.style.display==="block"?"none":"block");

allOptions.forEach(option=>{
  option.addEventListener("click", ()=>{
    const lang = option.getAttribute("data-lang");
    selectedOption.innerHTML = option.innerHTML;
    options.style.display = "none";
    setLanguage(lang);
    updateOptions(lang);
    localStorage.setItem("selectedLanguage",lang);
  });
});

document.addEventListener("click", e=>{if(!languageSelect.contains(e.target)) options.style.display="none"});
</script>
</body>
</html>
