<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blazkowicz Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="flags/LOGO.png" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #600000);
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* ==== ЛОГОТИП ==== */
    .logo img {
      height: 100px;
      width: auto;
      display: block;
      transition: 0.3s ease;
    }
    .logo img:hover {
      filter: drop-shadow(0 0 15px #ff0000) brightness(1.2);
      transform: scale(1.08);
    }

    /* ==== Назва ==== */
    .title-block h1 {
      font-size: 48px;
      margin: 0;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }
    .title-block h2 {
      font-size: 20px;
      margin: 5px 0 0;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    /* ==== Language Selector ==== */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .custom-select {
      position: relative;
      width: 180px;
      cursor: pointer;
      border: 2px solid #ff0000;
      background-color: #000;
      color: #fff;
      font-size: 10px;
      user-select: none;
    }
    .selected-option, .option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
    }
    .selected-option img, .option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }
    .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #000;
      border: 2px solid #ff0000;
      z-index: 1000;
    }
    .option:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }

    /* ==== Головний контент ==== */
    main {
      text-align: center;
      margin-top: 150px;
    }

    .section-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .section-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      border: 2px solid #ff0000;
      padding: 10px 20px;
      transition: 0.3s ease;
    }
    .section-links a:hover {
      background-color: #ff0000;
      color: #000;
      box-shadow: 0 0 10px #ff0000;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #110000;
      color: #888;
      font-size: 12px;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <!-- ЛОГОТИП -->
    <div class="logo">
      <a href="https://gachokart.com" target="_blank">
        <img src="flags/LOGO1.png" alt="Logo">
      </a>
    </div>

    <!-- Назва -->
    <div class="title-block">
      <h1>Blazkowicz</h1>
      <h2 id="analystText">Analyst</h2>
    </div>

    <!-- Мовний селектор -->
    <div class="language-selector">
      <div class="custom-select" id="languageSelect">
        <div class="selected-option">
          <img src="flags/gb.png" alt="EN">
          <span>English</span>
        </div>
        <div class="options">
          <div class="option" data-lang="ua"><img src="flags/ua.png" alt="UA"><span>Українська</span></div>
          <div class="option" data-lang="en"><img src="flags/gb.png" alt="EN"><span>English</span></div>
          <div class="option" data-lang="pl"><img src="flags/pl.png" alt="PL"><span>Polski</span></div>
          <div class="option" data-lang="de"><img src="flags/de.png" alt="DE"><span>Deutsch</span></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="section-links">
      <a href="data.html" id="dataLink">Data</a>
      <a href="education.html" id="educationLink">Education</a>
      <a href="games.html" id="gamesLink">Games</a>
      <a href="contactus.html" id="contactLink">Contact Us</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Blazkowicz Analyst. All rights reserved.
  </footer>

  <script>
    const translations = {
      ua: {
        data: "Дані",
        education: "Освіта",
        games: "Ігри",
        contact: "Зв'язок"
      },
      en: {
        data: "Data",
        education: "Education",
        games: "Games",
        contact: "Contact Us"
      },
      pl: {
        data: "Dane",
        education: "Edukacja",
        games: "Gry",
        contact: "Kontakt"
      },
      de: {
        data: "Daten",
        education: "Bildung",
        games: "Spiele",
        contact: "Kontakt"
      }
    };

    const languageSelect = document.getElementById("languageSelect");
    const selectedOption = languageSelect.querySelector(".selected-option");
    const options = languageSelect.querySelector(".options");
    const allOptions = Array.from(options.querySelectorAll(".option"));

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("dataLink").textContent = t.data;
      document.getElementById("educationLink").textContent = t.education;
      document.getElementById("gamesLink").textContent = t.games;
      document.getElementById("contactLink").textContent = t.contact;
    }

    function updateOptions(currentLang) {
      allOptions.forEach(option => {
        option.style.display = option.getAttribute("data-lang") === currentLang ? "none" : "flex";
      });
    }

    window.addEventListener("load", () => {
      const savedLang = localStorage.getItem("selectedLanguage");
      const browserLang = navigator.language.slice(0, 2);
      const defaultLang = ["ua", "en", "pl", "de"].includes(browserLang) ? browserLang : "en";
      const lang = savedLang || defaultLang;

      localStorage.setItem("selectedLanguage", lang);
      setLanguage(lang);

      const flagMap = { ua: "ua", en: "gb", pl: "pl", de: "de" };
      const nameMap = { ua: "Українська", en: "English", pl: "Polski", de: "Deutsch" };
      selectedOption.innerHTML = `<img src="flags/${flagMap[lang]}.png" alt="${lang.toUpperCase()}"><span>${nameMap[lang]}</span>`;
      updateOptions(lang);
    });

    selectedOption.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    allOptions.forEach(option => {
      option.addEventListener("click", () => {
        const lang = option.getAttribute("data-lang");
        localStorage.setItem("selectedLanguage", lang);
        setLanguage(lang);
        const flagMap = { ua: "ua", en: "gb", pl: "pl", de: "de" };
        const nameMap = { ua: "Українська", en: "English", pl: "Polski", de: "Deutsch" };
        selectedOption.innerHTML = `<img src="flags/${flagMap[lang]}.png" alt="${lang.toUpperCase()}"><span>${nameMap[lang]}</span>`;
        updateOptions(lang);
        options.style.display = "none";
      });
    });

    document.addEventListener("click", (e) => {
      if (!languageSelect.contains(e.target)) {
        options.style.display = "none";
      }
    });
  </script>
</body>
</html>
