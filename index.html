<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blazkowicz Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="flags/LOGO.png" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #600000);
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
    }

    header {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    .logo img {
      height: 100px;
      width: auto;
      display: block;
      transition: 0.3s ease;
    }
    .logo img:hover {
      filter: drop-shadow(0 0 15px #ff0000) brightness(1.2);
      transform: scale(1.08);
    }

    .title-block h1 {
      font-size: 48px;
      margin: 0;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }
    .title-block h2 {
      font-size: 20px;
      margin: 5px 0 0;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    /* ==== Language Selector ==== */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .custom-select {
      position: relative;
      width: 180px;
      cursor: pointer;
      border: 2px solid #ff0000;
      background-color: #000;
      color: #fff;
      font-size: 10px;
      user-select: none;
    }
    .selected-option, .option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
    }
    .selected-option img, .option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }
    .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #000;
      border: 2px solid #ff0000;
      z-index: 1000;
    }
    .option:hover {
      background-color: rgba(255, 0, 0, 0.5);
      cursor: pointer;
    }

    /* ==== Sections Buttons ==== */
    .sections {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
    }
    .section a {
      position: relative;
      display: inline-block;
      font-family: 'Press Start 2P', cursive;
      font-size: 36px;
      letter-spacing: 1px;
      color: #ffffff;
      text-decoration: none;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
    }
    .section a:hover {
      text-shadow: 0 0 15px #ff0000;
      transform: scale(1.08);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #110000;
      color: #888;
      font-size: 12px;
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="https://gachokart.com" target="_blank">
        <img src="flags/LOGO1.png" alt="Logo">
      </a>
    </div>
    <div class="title-block">
      <h1>Blazkowicz</h1>
      <h2 id="analystText">Analyst</h2>
    </div>

    <div class="language-selector">
      <div class="custom-select" id="languageSelect">
        <div class="selected-option">
          <img src="flags/gb.png" alt="EN">
          <span>English</span>
        </div>
        <div class="options">
          <div class="option" data-lang="ua"><img src="flags/ua.png" alt="UA"><span>Українська</span></div>
          <div class="option" data-lang="en"><img src="flags/gb.png" alt="EN"><span>English</span></div>
          <div class="option" data-lang="pl"><img src="flags/pl.png" alt="PL"><span>Polski</span></div>
          <div class="option" data-lang="de"><img src="flags/de.png" alt="DE"><span>Deutsch</span></div>
        </div>
      </div>
    </div>
  </header>

  <div class="sections">
    <div class="section" id="gamesSection"><a href="games.html">Games</a></div>
    <div class="section" id="dataSection"><a href="data.html">Data</a></div>
    <div class="section" id="educationSection"><a href="education.html">Education</a></div>
    <div class="section" id="contactSection"><a href="contactus.html">Contact Us</a></div>
  </div>

  <footer>
    &copy; 2025 Blazkowicz Analyst. All rights reserved.
  </footer>

  <script>
    const translations = {
      ua: { games: "Ігри", data: "Дані", education: "Освіта", contact: "Зв'язок" },
      en: { games: "Games", data: "Data", education: "Education", contact: "Contact Us" },
      pl: { games: "Gry", data: "Dane", education: "Edukacja", contact: "Kontakt" },
      de: { games: "Spiele", data: "Daten", education: "Bildung", contact: "Kontakt" }
    };

    const languageSelect = document.getElementById("languageSelect");
    const selectedOption = languageSelect.querySelector(".selected-option");
    const options = languageSelect.querySelector(".options");
    const allOptions = Array.from(options.querySelectorAll(".option"));

    function setLanguage(lang) {
      document.getElementById("gamesSection").querySelector("a").textContent = translations[lang].games;
      document.getElementById("dataSection").querySelector("a").textContent = translations[lang].data;
      document.getElementById("educationSection").querySelector("a").textContent = translations[lang].education;
      document.getElementById("contactSection").querySelector("a").textContent = translations[lang].contact;
      document.getElementById("analystText").textContent = "Analyst"; // завжди англійською
    }

    function updateOptions(currentLang) {
      allOptions.forEach(option => {
        option.style.display = option.getAttribute("data-lang") === currentLang ? "none" : "flex";
      });
    }

    window.addEventListener("load", () => {
      const savedLang = localStorage.getItem("selectedLanguage") || "en";
      setLanguage(savedLang);

      const flagMap = { ua: "ua", en: "gb", pl: "pl", de: "de" };
      const nameMap = { ua: "Українська", en: "English", pl: "Polski", de: "Deutsch" };
      selectedOption.innerHTML = `<img src="flags/${flagMap[savedLang]}.png" alt="${savedLang.toUpperCase()}"><span>${nameMap[savedLang]}</span>`;
      updateOptions(savedLang);
    });

    selectedOption.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    allOptions.forEach(option => {
      option.addEventListener("click", () => {
        const lang = option.getAttribute("data-lang");
        localStorage.setItem("selectedLanguage", lang);
        setLanguage(lang);

        const flagMap = { ua: "ua", en: "gb", pl: "pl", de: "de" };
        const nameMap = { ua: "Українська", en: "English", pl: "Polski", de: "Deutsch" };
        selectedOption.innerHTML = `<img src="flags/${flagMap[lang]}.png" alt="${lang.toUpperCase()}"><span>${nameMap[lang]}</span>`;
        updateOptions(lang);
        options.style.display = "none";
      });
    });

    document.addEventListener("click", (e) => {
      if (!languageSelect.contains(e.target)) {
        options.style.display = "none";
      }
    });
  </script>
</body>
</html>
