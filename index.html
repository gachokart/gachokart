<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blazkowicz Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #990000);
      color: white;
    }

    header {
      position: relative;
      text-align: center;
      padding: 40px 20px 10px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }

    header h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      margin-top: 10px;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-selector select {
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
      border: 2px solid #ff0000;
      padding: 5px;
      font-size: 12px;
      text-shadow: 1px 1px #000;
    }

    .section {
      height: calc(100vh / 3);
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-family: 'MedievalSharp', cursive;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .section:nth-child(2) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .section:nth-child(3) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .section:nth-child(4) {
      background-color: rgba(255, 255, 255, 0.15);
    }

    /* Custom dropdown with flags */
    .language-selector select option {
      background-color: #000;
      color: #fff;
      padding-left: 25px;
      background-repeat: no-repeat;
      background-size: 20px 15px;
      background-position: 5px center;
    }

    option[value="uk"] {
      background-image: url("flags/ua.png");
    }

    option[value="en"] {
      background-image: url("flags/gb.png");
    }

    option[value="pl"] {
      background-image: url("flags/pl.png");
    }

    option[value="de"] {
      background-image: url("flags/de.png");
    }
  </style>
</head>
<body>
  <header>
    <div class="language-selector">
      <select id="languageSelect" onchange="changeLanguage()">
        <option value="uk">Українська</option>
        <option value="en">English</option>
        <option value="pl">Polski</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
    <h1>Blazkowicz</h1>
    <h2 id="analystText">Аналітик</h2>
  </header>

  <div class="section" id="gamesSection">Ігри</div>
  <div class="section" id="dataSection">Дані</div>
  <div class="section" id="educationSection">Освіта</div>

  <script>
    const translations = {
      uk: {
        games: "Ігри",
        data: "Дані",
        education: "Освіта",
        analyst: "Аналітик"
      },
      en: {
        games: "Games",
        data: "Data",
        education: "Education",
        analyst: "Analyst"
      },
      pl: {
        games: "Gry",
        data: "Dane",
        education: "Edukacja",
        analyst: "Analityk"
      },
      de: {
        games: "Spiele",
        data: "Daten",
        education: "Bildung",
        analyst: "Analyst"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("languageSelect").value;
      document.getElementById("analystText").textContent = translations[lang].analyst;
      document.getElementById("gamesSection").textContent = translations[lang].games;
      document.getElementById("dataSection").textContent = translations[lang].data;
      document.getElementById("educationSection").textContent = translations[lang].education;
    }
  </script>
</body>
</html>
