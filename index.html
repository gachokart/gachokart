<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blazkowicz Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #000000, #8b0000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff0000;
      border-radius: 10px;
      position: relative;
    }

    .logo img {
      height: 80px;
      width: auto;
    }

    .title-block {
      text-align: center;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }

    header h2 {
      font-size: 20px;
      margin: 5px 0 0;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .custom-select {
      position: relative;
      width: 180px;
      background: #111;
      border: 2px solid #ff0000;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      font-size: 14px;
      text-align: left;
    }

    .custom-select .selected-option {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .custom-select img {
      width: 20px;
      height: 15px;
      margin-right: 10px;
    }

    .custom-select .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #111;
      border: 2px solid #ff0000;
      border-radius: 0 0 8px 8px;
      z-index: 10;
    }

    .custom-select.active .options {
      display: block;
    }

    .custom-select .option {
      display: flex;
      align-items: center;
      padding: 10px;
      transition: background 0.3s;
    }

    .custom-select .option:hover {
      background: #ff0000;
    }
  </style>
</head>
<body>
  <header>
    <!-- ЛОГОТИП -->
    <div class="logo">
      <img src="flags/LOGO.png" alt="Logo">
    </div>

    <!-- ТЕКСТОВА ЧАСТИНА -->
    <div class="title-block">
      <h1>Blazkowicz</h1>
      <h2 id="analystText">Аналітик</h2>
    </div>

    <!-- Вибір мови -->
    <div class="language-selector">
      <div class="custom-select" id="languageSelect">
        <div class="selected-option">
          <img src="flags/ua.png" alt="UA">
          <span>Українська</span>
        </div>
        <div class="options">
          <div class="option" data-lang="ua"><img src="flags/ua.png" alt="UA"><span>Українська</span></div>
          <div class="option" data-lang="en"><img src="flags/gb.png" alt="EN"><span>English</span></div>
          <div class="option" data-lang="pl"><img src="flags/pl.png" alt="PL"><span>Polski</span></div>
          <div class="option" data-lang="de"><img src="flags/de.png" alt="DE"><span>Deutsch</span></div>
        </div>
      </div>
    </div>
  </header>

  <script>
    // Скрипт для кастомного селектора мови
    const select = document.getElementById("languageSelect");
    const selected = select.querySelector(".selected-option");
    const options = select.querySelector(".options");
    const optionItems = options.querySelectorAll(".option");

    selected.addEventListener("click", () => {
      select.classList.toggle("active");
    });

    optionItems.forEach(option => {
      option.addEventListener("click", () => {
        selected.innerHTML = option.innerHTML;
        select.classList.remove("active");
      });
    });

    document.addEventListener("click", (e) => {
      if (!select.contains(e.target)) {
        select.classList.remove("active");
      }
    });
  </script>
</body>
</html>
