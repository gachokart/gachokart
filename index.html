<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blazkowicz Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #990000);
      color: white;
    }

    header {
      position: relative;
      text-align: center;
      padding: 40px 20px 10px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }

    header h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      margin-top: 10px;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    /* ==== Language Selector ==== */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .custom-select {
      position: relative;
      width: 180px; /* збільшив ширину */
      cursor: pointer;
      border: 2px solid #ff0000;
      background-color: #000;
      color: #fff;
      text-shadow: 1px 1px #000;
      font-family: 'Press Start 2P'
      font-size: 11px; /* зменшив шрифт */
      user-select: none;
    }

    .selected-option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
    }

    .selected-option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }

    .selected-option span,
.option span {
  font-family: 'Press Start 2P', cursive; /* ✅ шрифт у стилі Blazkowicz */
  font-size: 10px;
  white-space: nowrap;
}

    .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #000;
      border: 2px solid #ff0000;
      z-index: 1000;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      cursor: pointer;
    }

    .option:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }

    /* ==== Sections ==== */
    .section {
      height: calc(100vh / 3);
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-family: 'MedievalSharp', cursive;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .section:nth-child(2) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .section:nth-child(3) {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .section:nth-child(4) {
      background-color: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <header>
    <div class="language-selector">
      <div class="custom-select" id="languageSelect">
        <div class="selected-option">
          <img src="flags/ua.png" alt="UA">
          <span>Українська</span>
        </div>
        <div class="options">
          <div class="option" data-lang="ua"><img src="flags/ua.png" alt="UA"><span>Українська</span></div>
          <div class="option" data-lang="en"><img src="flags/gb.png" alt="EN"><span>English</span></div>
          <div class="option" data-lang="pl"><img src="flags/pl.png" alt="PL"><span>Polski</span></div>
          <div class="option" data-lang="de"><img src="flags/de.png" alt="DE"><span>Deutsch</span></div>
        </div>
      </div>
    </div>
    <h1>Blazkowicz</h1>
    <h2 id="analystText">Аналітик</h2>
  </header>

  <div class="section" id="gamesSection">Ігри</div>
  <div class="section" id="dataSection">Дані</div>
  <div class="section" id="educationSection">Освіта</div>

  <script>
    const translations = {
      ua: { games: "Ігри", data: "Дані", education: "Освіта", analyst: "Аналітик" },
      en: { games: "Games", data: "Data", education: "Education", analyst: "Analyst" },
      pl: { games: "Gry", data: "Dane", education: "Edukacja", analyst: "Analityk" },
      de: { games: "Spiele", data: "Daten", education: "Bildung", analyst: "Analyst" }
    };

    const languageSelect = document.getElementById("languageSelect");
    const selectedOption = languageSelect.querySelector(".selected-option");
    const options = languageSelect.querySelector(".options");

    selectedOption.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll(".option").forEach(option => {
      option.addEventListener("click", () => {
        const lang = option.getAttribute("data-lang");
        selectedOption.innerHTML = option.innerHTML;
        options.style.display = "none";

        document.getElementById("analystText").textContent = translations[lang].analyst;
        document.getElementById("gamesSection").textContent = translations[lang].games;
        document.getElementById("dataSection").textContent = translations[lang].data;
        document.getElementById("educationSection").textContent = translations[lang].education;
      });
    });

    document.addEventListener("click", (e) => {
      if (!languageSelect.contains(e.target)) {
        options.style.display = "none";
      }
    });
  </script>
</body>
</html>
