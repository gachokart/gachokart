<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blazkowicz Analyst</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #600000);
      overflow: hidden;
    }

    /* ==== LOADING SCREEN ==== */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #000, #600000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      color: #ff0000;
      text-shadow: 2px 2px #000;
      z-index: 9999;
    }

    #loadingText {
      font-size: 20px;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    #progressBar {
      width: 80%;
      height: 30px;
      border: 3px solid #ff0000;
      background: #111;
      position: relative;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: #ff0000;
      transition: width 0.1s linear;
    }

    #progressPercent {
      margin-top: 15px;
      font-size: 18px;
    }

    @keyframes blink {
      50% { opacity: 0.5; }
    }

    /* ==== SITE CONTENT ==== */
    #mainContent {
      display: none;
    }

    body.loaded {
      overflow: auto;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    .logo img {
      height: 100px;
      width: auto;
      display: block;
    }

    .title-block {
      text-align: left;
    }

    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }

    header h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      margin: 5px 0 0;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    /* ==== Language Selector ==== */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .custom-select {
      position: relative;
      width: 180px;
      cursor: pointer;
      border: 2px solid #ff0000;
      background-color: #000;
      color: #fff;
      text-shadow: 1px 1px #000;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      user-select: none;
    }

    .selected-option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
    }

    .selected-option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }

    .selected-option span {
      font-size: 10px;
      white-space: nowrap;
    }

    .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #000;
      border: 2px solid #ff0000;
      z-index: 1000;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    .option:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }

    .option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }

    /* ==== Sections ==== */
    .section {
      height: 25vh;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-family: 'MedievalSharp', cursive;
      font-size: 36px;
      letter-spacing: 1px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <div id="loadingText">LOADING...</div>
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
    <div id="progressPercent">0%</div>
  </div>

  <!-- MAIN SITE -->
  <div id="mainContent">
    <header>
      <!-- ЛОГОТИП -->
      <div class="logo">
        <img src="flags/LOGO_no_bg.png" alt="Logo">
      </div>

      <!-- ТЕКСТОВА ЧАСТИНА -->
      <div class="title-block">
        <h1>Blazkowicz</h1>
        <h2 id="analystText">Analyst</h2>
      </div>

      <!-- Вибір мови -->
      <div class="language-selector">
        <div class="custom-select" id="languageSelect">
          <div class="selected-option">
            <img src="flags/ua.png" alt="UA">
            <span>Українська</span>
          </div>
          <div class="options">
            <div class="option" data-lang="ua"><img src="flags/ua.png" alt="UA"><span>Українська</span></div>
            <div class="option" data-lang="en"><img src="flags/gb.png" alt="EN"><span>English</span></div>
            <div class="option" data-lang="pl"><img src="flags/pl.png" alt="PL"><span>Polski</span></div>
            <div class="option" data-lang="de"><img src="flags/de.png" alt="DE"><span>Deutsch</span></div>
          </div>
        </div>
      </div>
    </header>

    <div class="section" id="gamesSection">Ігри</div>
    <div class="section" id="dataSection">Дані</div>
    <div class="section" id="educationSection">Освіта</div>
  </div>

  <script>
    /* ==== LOADING SCRIPT ==== */
    let progress = 0;
    const fill = document.getElementById("progressFill");
    const percent = document.getElementById("progressPercent");
    const loadingScreen = document.getElementById("loadingScreen");
    const mainContent = document.getElementById("mainContent");

    const interval = setInterval(() => {
      progress++;
      fill.style.width = progress + "%";
      percent.textContent = progress + "%";

      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          loadingScreen.style.display = "none";
          mainContent.style.display = "block";
          document.body.classList.add("loaded");
        }, 500);
      }
    }, 40);

    /* ==== LANGUAGE SELECTOR ==== */
    const translations = {
      ua: { games: "Ігри", data: "Дані", education: "Освіта" },
      en: { games: "Games", data: "Data", education: "Education" },
      pl: { games: "Gry", data: "Dane", education: "Edukacja" },
      de: { games: "Spiele", data: "Daten", education: "Bildung" }
    };

    const languageSelect = document.getElementById("languageSelect");
    const selectedOption = languageSelect.querySelector(".selected-option");
    const options = languageSelect.querySelector(".options");

    function setLanguage(lang) {
      document.getElementById("gamesSection").textContent = translations[lang].games;
      document.getElementById("dataSection").textContent = translations[lang].data;
      document.getElementById("educationSection").textContent = translations[lang].education;
      document.getElementById("analystText").textContent = "Analyst"; // завжди англійською
    }

    // При першому завантаженні ставимо українську
    window.addEventListener("load", () => {
      setLanguage("ua");
    });

    selectedOption.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    document.querySelectorAll(".option").forEach(option => {
      option.addEventListener("click", () => {
        const lang = option.getAttribute("data-lang");
        selectedOption.innerHTML = option.innerHTML;
        options.style.display = "none";
        setLanguage(lang);
      });
    });

    document.addEventListener("click", (e) => {
      if (!languageSelect.contains(e.target)) {
        options.style.display = "none";
      }
    });
  </script>
</body>
</html>
