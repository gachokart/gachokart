<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Space Invaders (Canvas)</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const player = {
      x: canvas.width / 2 - 25,
      y: canvas.height - 40,
      width: 50,
      height: 20,
      color: "lime",
      speed: 7
    };

    const bullets = [];
    const aliens = [];

    // Створення прибульців
    for (let row = 0; row < 3; row++) {
      for (let col = 0; col < 8; col++) {
        aliens.push({
          x: 80 + col * 80,
          y: 50 + row * 50,
          width: 40,
          height: 20,
          color: "red"
        });
      }
    }

    // Керування
    const keys = {};
    window.addEventListener("keydown", e => keys[e.code] = true);
    window.addEventListener("keyup", e => keys[e.code] = false);

    function shoot() {
      bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        color: "white",
        speed: 8
      });
    }

    let shootCooldown = 0;

    function update() {
      // Гравець
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Стрільба
      if (keys["Space"] && shootCooldown <= 0) {
        shoot();
        shootCooldown = 15;
      }
      if (shootCooldown > 0) shootCooldown--;

      // Кулі
      bullets.forEach((b, i) => {
        b.y -= b.speed;
        if (b.y < 0) bullets.splice(i, 1);
      });

      // Перевірка зіткнень
      bullets.forEach((b, bi) => {
        aliens.forEach((a, ai) => {
          if (
            b.x < a.x + a.width &&
            b.x + b.width > a.x &&
            b.y < a.y + a.height &&
            b.y + b.height > a.y
          ) {
            aliens.splice(ai, 1);
            bullets.splice(bi, 1);
          }
        });
      });
    }

    function drawRect(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(player);
      bullets.forEach(drawRect);
      aliens.forEach(drawRect);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
