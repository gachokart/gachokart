<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #600000);
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* ==== ЛОГОТИП ==== */
    .logo img {
      height: 80px;
      width: auto;
      display: block;
      transition: 0.3s ease;
    }
    .logo img:hover {
      filter: drop-shadow(0 0 15px #ff0000) brightness(1.2);
      transform: scale(1.05);
    }

    /* ==== Назва сайту ==== */
    .title-block h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }
    .title-block h2 {
      font-size: 20px;
      margin: 5px 0 0;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    /* ==== Заголовок ==== */
    #contactTitle {
      font-size: 48px;
      margin-top: 40px;
      text-align: center;
      text-shadow: 2px 2px #000;
    }

    /* ==== Форма ==== */
    form {
      max-width: 600px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, textarea, button {
      font-family: 'Press Start 2P', cursive;
      background: #000;
      color: #fff;
      border: 2px solid #ff0000;
      padding: 10px;
      font-size: 12px;
      outline: none;
    }
    button {
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff0000;
      color: #000;
    }

    /* ==== Language Selector ==== */
    .language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .custom-select {
      position: relative;
      width: 180px;
      cursor: pointer;
      border: 2px solid #ff0000;
      background-color: #000;
      color: #fff;
      font-size: 10px;
      user-select: none;
    }
    .selected-option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
    }
    .selected-option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }
    .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #000;
      border: 2px solid #ff0000;
      z-index: 1000;
    }
    .option {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      cursor: pointer;
    }
    .option img {
      width: 20px;
      height: 15px;
      margin-right: 8px;
    }
    .option:hover {
      background-color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="flags/LOGO1.png" alt="Logo">
      </a>
    </div>

    <div class="title-block">
      <h1>Blazkowicz</h1>
      <h2 id="analystText">Analyst</h2>
    </div>
  </header>

  <h1 id="contactTitle">Contact Us</h1>

  <form>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <textarea id="message" rows="5" placeholder="Message"></textarea>
    <button type="submit" id="sendButton">Send</button>
  </form>

  <!-- Language Selector -->
  <div class="language-selector">
    <div class="custom-select" id="languageSelect">
      <div class="selected-option">
        <img src="flags/gb.png" alt="EN">
        <span>English</span>
      </div>
      <div class="options">
        <div class="option" data-lang="ua"><img src="flags/ua.png" alt="UA"><span>Українська</span></div>
        <div class="option" data-lang="en"><img src="flags/gb.png" alt="EN"><span>English</span></div>
        <div class="option" data-lang="pl"><img src="flags/pl.png" alt="PL"><span>Polski</span></div>
        <div class="option" data-lang="de"><img src="flags/de.png" alt="DE"><span>Deutsch</span></div>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      ua: {
        contact: "Зв'язок з нами",
        name: "Ім'я",
        email: "Ел. пошта",
        message: "Повідомлення",
        send: "Надіслати"
      },
      en: {
        contact: "Contact Us",
        name: "Name",
        email: "Email",
        message: "Message",
        send: "Send"
      },
      pl: {
        contact: "Kontakt",
        name: "Imię",
        email: "Email",
        message: "Wiadomość",
        send: "Wyślij"
      },
      de: {
        contact: "Kontakt",
        name: "Name",
        email: "E-Mail",
        message: "Nachricht",
        send: "Senden"
      }
    };

    const languageSelect = document.getElementById("languageSelect");
    const selectedOption = languageSelect.querySelector(".selected-option");
    const options = languageSelect.querySelector(".options");
    const allOptions = Array.from(options.querySelectorAll(".option"));

    function setLanguage(lang) {
      document.getElementById("contactTitle").textContent = translations[lang].contact;
      document.getElementById("name").placeholder = translations[lang].name;
      document.getElementById("email").placeholder = translations[lang].email;
      document.getElementById("message").placeholder = translations[lang].message;
      document.getElementById("sendButton").textContent = translations[lang].send;
    }

    function updateOptions(currentLang) {
      allOptions.forEach(option => {
        option.style.display = option.getAttribute("data-lang") === currentLang ? "none" : "flex";
      });
    }

    function saveLanguage(lang) {
      localStorage.setItem("selectedLanguage", lang);
    }

    function getSavedLanguage() {
      return localStorage.getItem("selectedLanguage") || "en";
    }

    window.addEventListener("load", () => {
      const savedLang = getSavedLanguage();
      setLanguage(savedLang);
      selectedOption.innerHTML = allOptions.find(opt => opt.getAttribute("data-lang") === savedLang).innerHTML;
      updateOptions(savedLang);
    });

    selectedOption.addEventListener("click", () => {
      options.style.display = options.style.display === "block" ? "none" : "block";
    });

    allOptions.forEach(option => {
      option.addEventListener("click", () => {
        const lang = option.getAttribute("data-lang");
        selectedOption.innerHTML = option.innerHTML;
        options.style.display = "none";
        setLanguage(lang);
        updateOptions(lang);
        saveLanguage(lang);
      });
    });

    document.addEventListener("click", (e) => {
      if (!languageSelect.contains(e.target)) {
        options.style.display = "none";
      }
    });
  </script>
</body>
</html>
