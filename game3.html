<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Draft Helper</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Fira Sans', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
      color: #ffcc66;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>Dota 2 Draft Helper</h1>
  <div id="results"></div>

  <!-- =================== Таблиця з OpenDota =================== -->
  <h3 style="margin-top:40px;">Моя статистика з OpenDota</h3>
  <div style="overflow-x:auto;">
    <table id="heroStatsTable">
      <thead>
        <tr>
          <th>Герой</th>
          <th>Ігор</th>
          <th>Перемог</th>
          <th>Winrate</th>
          <th>KDA</th>
          <th>Середній бал</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
  // ===================== ФУНКЦІЯ РЕКОМЕНДАЦІЙ =====================
  function calculateBestPicks(hero) {
      let score = 0;
      // тут твоя логіка для ваг ролей, синергій тощо...

      // додатковий бонус із OpenDota статистики
      if (heroUserWeights[hero.name]) {
        score += heroUserWeights[hero.name] * 0.3;
      }

      return score;
  }

  // ===================== MAP HERO ID → NAME =====================
  function mapHeroIdToName(id) {
    const heroList = {
      1: "Anti-Mage", 2: "Axe", 3: "Bane", 4: "Bloodseeker", 5: "Crystal Maiden",
      6: "Drow Ranger", 7: "Earthshaker", 8: "Juggernaut", 9: "Mirana",
      10: "Morphling", 11: "Shadow Fiend", 12: "Phantom Lancer",
      13: "Puck", 14: "Pudge", 15: "Razor", 16: "Sand King", 17: "Storm Spirit",
      18: "Sven", 19: "Tiny", 20: "Vengeful Spirit", 21: "Windranger",
      22: "Zeus", 23: "Kunkka", 25: "Lina", 26: "Lion", 27: "Shadow Shaman",
      28: "Slardar", 29: "Tidehunter", 30: "Witch Doctor", 31: "Lich",
      32: "Riki", 33: "Enigma", 34: "Tinker", 35: "Sniper", 36: "Necrophos",
      37: "Warlock", 38: "Beastmaster", 39: "Queen of Pain", 40: "Venomancer",
      41: "Faceless Void", 42: "Wraith King", 43: "Death Prophet",
      44: "Phantom Assassin", 45: "Pugna", 46: "Templar Assassin",

      55: "Dark Seer", 56: "Clinkz", 57: "Omniknight", 58: "Enchantress",
      59: "Huskar", 60: "Night Stalker", 61: "Broodmother", 62: "Bounty Hunter",

      68: "Ancient Apparition", 69: "Doom", 70: "Ursa", 71: "Spirit Breaker",
      72: "Gyrocopter", 73: "Alchemist", 74: "Invoker", 75: "Silencer",
      76: "Outworld Destroyer", 77: "Lycan", 78: "Brewmaster", 79: "Shadow Demon",
      80: "Lone Druid", 81: "Chaos Knight", 82: "Meepo", 83: "Treant Protector",

      100: "Tusk", 101: "Skywrath Mage", 102: "Abaddon", 103: "Elder Titan",
      104: "Legion Commander", 105: "Techies", 106: "Ember Spirit",
      107: "Earth Spirit", 108: "Underlord", 109: "Terrorblade",
      110: "Phoenix", 111: "Oracle", 112: "Winter Wyvern", 113: "Arc Warden",
      114: "Monkey King", 120: "Pangolier", 121: "Dark Willow", 123: "Grimstroke",
      126: "Void Spirit", 128: "Snapfire", 129: "Mars", 135: "Dawnbreaker",
      136: "Marci", 137: "Primal Beast", 138: "Muerta"
    };
    return heroList[id] || null;
  }

  // ===================== OpenDota інтеграція =====================
  const accountId = 863386335;
  let heroUserWeights = {}; // { "Hero Name": score }

  async function loadUserHeroStats(account_id) {
    const url = `https://api.opendota.com/api/players/${account_id}/heroes`;
    try {
      const resp = await fetch(url);
      const data = await resp.json();

      const tbody = document.querySelector('#heroStatsTable tbody');
      tbody.innerHTML = '';

      data.sort((a, b) => b.games - a.games);
      data.slice(0, 100).forEach(hero => {
        const heroName = mapHeroIdToName(hero.hero_id);
        if (!heroName) return;

        const winrate = hero.games > 0 ? hero.win / hero.games : 0;
        const kda = hero.deaths > 0 ? (hero.kills + hero.assists) / hero.deaths : hero.kills + hero.assists;
        const score = (winrate * 0.7 + (kda / 10) * 0.3).toFixed(3);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${heroName}</td>
          <td>${hero.games}</td>
          <td>${hero.win}</td>
          <td>${(winrate * 100).toFixed(1)}%</td>
          <td>${kda.toFixed(2)}</td>
          <td>${score}</td>
        `;
        tbody.appendChild(row);

        heroUserWeights[heroName] = parseFloat(score);
      });

      console.log("✅ OpenDota hero stats loaded:", heroUserWeights);
    } catch (err) {
      console.error("❌ Error loading OpenDota stats:", err);
    }
  }

  window.addEventListener("load", () => {
    loadUserHeroStats(accountId);
  });
  </script>

</body>
</html>
