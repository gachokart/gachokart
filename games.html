<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #600000);
      font-family: 'Press Start 2P', cursive;
      color: #fff;
    }

    header {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* ==== ЛОГОТИП ==== */
    .logo img {
      height: 100px;
      width: auto;
      display: block;
      transition: 0.3s ease;
    }
    .logo img:hover {
      filter: drop-shadow(0 0 15px #ff0000) brightness(1.2);
      transform: scale(1.08);
    }

    .title-block {
      text-align: left;
    }
    header h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
      color: #ff0000;
      text-shadow: 2px 2px #000;
    }
    header h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      margin: 5px 0 0;
      color: #ffffff;
      text-shadow: 1px 1px #000;
    }

    /* ==== Games Grid ==== */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .game-column {
      background: rgba(0,0,0,0.6);
      border: 2px solid #ff0000;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 200px;
    }
    .game-column:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px #ff0000;
    }
    .game-column img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>

<header>
  <!-- ЛОГОТИП -->
  <div class="logo">
    <a href="https://gachokart.com" target="_blank">
      <img src="flags/LOGO1.png" alt="Logo">
    </a>
  </div>

  <!-- ТЕКСТОВА ЧАСТИНА -->
  <div class="title-block">
    <h1>Blazkowicz</h1>
    <h2>Analyst</h2>
  </div>
</header>

<h1 style="text-align:center; margin-top: 20px;">Games</h1>

<div class="games-grid">
  <a href="game1.html" class="game-column">
    <img src="flags/game1logo.png" alt="Game 1 Logo">
  </a>
  <a href="game2.html" class="game-column">Game 2</a>
  <a href="game3.html" class="game-column">Game 3</a>
</div>

</body>
</html>
