<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Games</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(to bottom, #000000, #600000);
  font-family: 'Press Start 2P', cursive;
  color: #fff;
  overflow-x: hidden;
}

/* ==== HEADER ==== */
header {
  display: flex;
  align-items: flex-start;
  justify-content: flex-start;
  gap: 20px;
  padding: 20px;
  position: relative;
}

/* ==== ЛОГОТИП ==== */
.logo img {
  height: 100px;
  width: auto;
  display: block;
  transition: 0.3s ease;
}
.logo img:hover {
  filter: drop-shadow(0 0 15px #ff0000) brightness(1.2);
  transform: scale(1.08);
}

.title-block { text-align: left; }
header h1 {
  font-family: 'Press Start 2P', cursive;
  font-size: 48px;
  margin: 0;
  letter-spacing: 2px;
  color: #ff0000;
  text-shadow: 2px 2px #000;
}
header h2 {
  font-family: 'Press Start 2P', cursive;
  font-size: 20px;
  margin: 5px 0 0;
  color: #ffffff;
  text-shadow: 1px 1px #000;
}

/* ==== LANGUAGE SELECTOR ==== */
.language-selector {
  position: absolute;
  top: 20px;
  right: 20px;
}
.custom-select {
  position: relative;
  width: 180px;
  cursor: pointer;
  border: 2px solid #ff0000;
  background-color: #000;
  color: #fff;
  font-size: 10px;
  font-family: 'Press Start 2P', cursive;
  user-select: none;
}
.selected-option {
  display: flex;
  align-items: center;
  padding: 5px 10px;
}
.selected-option img { width: 20px; height: 15px; margin-right: 8px; }
.options {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background-color: #000;
  border: 2px solid #ff0000;
  z-index: 1000;
}
.option {
  display: flex;
  align-items: center;
  padding: 5px 10px;
  cursor: pointer;
  font-size: 10px;
}
.option:hover { background-color: rgba(255, 0, 0, 0.5); }
.option img { width: 20px; height: 15px; margin-right: 8px; }

/* ==== GAMES TITLE ==== */
#gamesTitle {
  text-align: center;
  margin: 20px 0;
  font-size: 36px;
}

/* ==== COLONNES ==== */
.games-grid {
  display: flex;
  width: 100vw;
  height: calc(100vh - 200px); /* header + title */
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.game-column {
  flex: 1;
  background: rgba(0,0,0,0.6);
  border: 2px solid #ff0000;
  border-radius: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
  text-align: center;
  margin: 0;
  font-size: 24px;
  color: #fff;
  text-decoration: none;
}
.game-column:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow: 0 0 20px #ff0000;
}
.game-column img { max-width: 80%; max-height: 80%; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <a href="https://gachokart.com" target="_blank">
      <img src="flags/LOGO1.png" alt="Logo">
    </a>
  </div>
  <div class="title-block">
    <h1>Blazkowicz</h1>
    <h2>Analyst</h2>
  </div>

  <div class="language-selector">
    <div class="custom-select" id="languageSelect">
      <div class="selected-option">
        <img src="flags/gb.png" alt="EN"><span>English</span>
      </div>
      <div class="options">
        <div class="option" data-lang="ua"><img src="flags/ua.png" alt="UA"><span>Українська</span></div>
        <div class="option" data-lang="en"><img src="flags/gb.png" alt="EN"><span>English</span></div>
        <div class="option" data-lang="pl"><img src="flags/pl.png" alt="PL"><span>Polski</span></div>
        <div class="option" data-lang="de"><img src="flags/de.png" alt="DE"><span>Deutsch</span></div>
      </div>
    </div>
  </div>
</header>

<h1 id="gamesTitle">Games</h1>

<div class="games-grid">
  <a href="game1.html" class="game-column"><img src="flags/LOGO4.png" alt="Game 1 Logo"></a>
  <a href="game2.html" class="game-column"><img src="flags/LOGO3.png" alt="Game 2 Logo"></a>
  <a href="game3.html" class="game-column">Game 3</a>
</div>

<script>
const translations = {
  ua: { games: "Ігри" },
  en: { games: "Games" },
  pl: { games: "Gry" },
  de: { games: "Spiele" }
};

const languageSelect = document.getElementById("languageSelect");
const selectedOption = languageSelect.querySelector(".selected-option");
const options = languageSelect.querySelector(".options");
const allOptions = Array.from(options.querySelectorAll(".option"));

function setLanguage(lang) {
  document.getElementById("gamesTitle").textContent = translations[lang].games;
  localStorage.setItem("selectedLanguage", lang);
}

function updateOptions(currentLang) {
  allOptions.forEach(option => {
    option.style.display = option.getAttribute("data-lang") === currentLang ? "none" : "flex";
  });
}

window.addEventListener("load", () => {
  const savedLang = localStorage.getItem("selectedLanguage") || navigator.language.slice(0,2);
  const lang = ["ua","en","pl","de"].includes(savedLang) ? savedLang : "en";
  setLanguage(lang);
  const currentOption = options.querySelector(`[data-lang="${lang}"]`);
  if(currentOption) selectedOption.innerHTML = currentOption.innerHTML;
  updateOptions(lang);
});

selectedOption.addEventListener("click", () => {
  options.style.display = options.style.display === "block" ? "none" : "block";
});

allOptions.forEach(option => {
  option.addEventListener("click", () => {
    const lang = option.getAttribute("data-lang");
    selectedOption.innerHTML = option.innerHTML;
    options.style.display = "none";
    setLanguage(lang);
    updateOptions(lang);
  });
});

document.addEventListener("click", e => {
  if(!languageSelect.contains(e.target)) options.style.display = "none";
});
</script>

</body>
</html>
