<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Dota Match Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Dota Match Viewer</h1>

  <section>
    <button onclick="loadMatches()">Завантажити останні матчі</button>
    <div id="matches" class="matches-list"></div>
  </section>

  <section>
    <h2>Форма збереження</h2>
    <div id="matchForm" class="form-container" style="display:none;">
      <h3 id="formTitle"></h3>
      <table>
        <thead>
          <tr>
            <th>Hero ID</th>
            <th>Роль</th>
            <th>Статус (0–10)</th>
            <th>Мій?</th>
          </tr>
        </thead>
        <tbody id="playersTable"></tbody>
      </table>
      <button onclick="submitMatch()">Зберегти матч</button>
    </div>
  </section>

  <section>
    <h2>Предікт</h2>
    <button onclick="getPredict()">Отримати предікт</button>
    <pre id="predict"></pre>
  </section>
</body>
</html>
