<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 Counter Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #00ffcc; }
    h2 { color: #00ccff; margin-top: 30px; }
    select {
      width: 200px;
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover { background: #00cc99; }
    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .result { margin-top: 30px; }
    .hero {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Dota 2 Counter Picker</h1>

  <h2>–ú–æ—è –∫–æ–º–∞–Ω–¥–∞ (4 –≥–µ—Ä–æ—ó)</h2>
  <div id="myTeam" class="team-container"></div>

  <h2>–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ (5 –≥–µ—Ä–æ—ó–≤)</h2>
  <div id="enemyTeam" class="team-container"></div>

  <button id="goBtn">Go</button>

  <div id="results" class="result"></div>

  <script>
    // =============================
    // üî• –í–®–ò–¢–ò–ô heroes.json
    // =============================
    const heroes = [
      {
        "name": "Wraith King",
        "roles": ["Carry", "Durable", "Initiator"],
        "winrate": 0.52,
        "BestCounters": ["Lifestealer", "Phantom Assassin"],
        "commonCounters": ["Anti-Mage", "Outworld Destroyer"]
      },
      {
        "name": "Phantom Assassin",
        "roles": ["Carry", "Escape"],
        "winrate": 0.50,
        "BestCounters": ["Sniper", "Shadow Fiend"],
        "commonCounters": ["Axe", "Legion Commander"]
      },
      {
        "name": "Axe",
        "roles": ["Initiator", "Durable", "Disabler"],
        "winrate": 0.49,
        "BestCounters": ["Phantom Assassin", "Juggernaut"],
        "commonCounters": ["Venomancer", "Viper"]
      },
      {
        "name": "Viper",
        "roles": ["Carry", "Disabler", "Nuker"],
        "winrate": 0.51,
        "BestCounters": ["Phantom Assassin", "Templar Assassin"],
        "commonCounters": ["Sniper", "Medusa"]
      },
      {
        "name": "Sniper",
        "roles": ["Carry", "Nuker"],
        "winrate": 0.48,
        "BestCounters": ["Viper", "Drow Ranger"],
        "commonCounters": ["Phantom Assassin", "Storm Spirit"]
      }
    ];

    // =============================
    // üß© –û—Å–Ω–æ–≤–Ω–∞ –ª–æ–≥—ñ–∫–∞
    // =============================
    document.addEventListener('DOMContentLoaded', () => {
      createSelectors();
    });

    function createSelectors() {
      const myTeamDiv = document.getElementById('myTeam');
      const enemyTeamDiv = document.getElementById('enemyTeam');

      const heroOptions = ['<option value="">–í–∏–±–µ—Ä–∏ –≥–µ—Ä–æ—è</option>']
        .concat(heroes.map(h => `<option value="${h.name}">${h.name}</option>`))
        .join('');

      for (let i = 0; i < 4; i++) {
        const select = document.createElement('select');
        select.innerHTML = heroOptions;
        myTeamDiv.appendChild(select);
      }

      for (let i = 0; i < 5; i++) {
        const select = document.createElement('select');
        select.innerHTML = heroOptions;
        enemyTeamDiv.appendChild(select);
      }

      document.getElementById('goBtn').addEventListener('click', calculateBestPicks);
    }

    function calculateBestPicks() {
      const myHeroes = Array.from(document.querySelectorAll('#myTeam select'))
        .map(s => s.value).filter(v => v);
      const enemyHeroes = Array.from(document.querySelectorAll('#enemyTeam select'))
        .map(s => s.value).filter(v => v);

      if (enemyHeroes.length < 1) {
        alert("‚ö†Ô∏è –í–∏–±–µ—Ä–∏ —Ö–æ—á–∞ –± 1 –≥–µ—Ä–æ—è –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞!");
        return;
      }

      let scores = [];

      heroes.forEach(hero => {
        if (myHeroes.includes(hero.name) || enemyHeroes.includes(hero.name)) return;

        let score = 0;

        enemyHeroes.forEach(enemy => {
          if (hero.BestCounters && hero.BestCounters.includes(enemy)) score += 1.5;
          if (hero.commonCounters && hero.commonCounters.includes(enemy)) score -= 1;
        });

        myHeroes.forEach(my => {
          const myHero = heroes.find(h => h.name === my);
          if (myHero && myHero.roles.some(r => hero.roles.includes(r))) score += 0.3;
        });

        if (hero.winrate) score += hero.winrate * 2;

        scores.push({ hero: hero.name, score });
      });

      scores.sort((a, b) => b.score - a.score);
      const top3 = scores.slice(0, 3);

      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = `
        <h2>–¢–æ–ø-3 –Ω–∞–π–∫—Ä–∞—â–∏—Ö –≥–µ—Ä–æ—ó –¥–ª—è –ø—ñ–∫—É:</h2>
        ${top3.map(t => `
          <div class="hero">
            <h3>${t.hero}</h3>
            <p>–û—Ü—ñ–Ω–∫–∞: ${t.score.toFixed(2)}</p>
          </div>
        `).join('')}
      `;
    }
  </script>
</body>
</html>
