<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 — Контрпіки та шанс на перемогу</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    .teams {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .team {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 48%;
      box-sizing: border-box;
    }
    .team h2 { margin-top: 0; }
    .role-label {
      font-size: 13px;
      color: #aaa;
      margin-top: 6px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 4px 0 12px 0;
      font-size: 14px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .results {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .counter {
      display: inline-block;
      background: #444;
      padding: 5px 12px;
      margin: 5px;
      border-radius: 6px;
      color: #fff;
    }
    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 8px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress {
      height: 20px;
      background: linear-gradient(90deg, #4caf50, #81c784);
      width: 0%;
      text-align: center;
      color: #111;
      font-size: 12px;
      transition: width 0.3s ease;
    }
    .winrate {
      margin-top: 15px;
      font-size: 20px;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <h1>Моя команда vs Суперник — Контрпіки та шанс на перемогу</h1>

  <div class="teams">
    <div class="team" id="my-team">
      <h2>Моя команда</h2>
      <div class="role-label">Carry</div>
      <select class="slot my" data-team="my" data-slot="1"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Mid</div>
      <select class="slot my" data-team="my" data-slot="2"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Offlane</div>
      <select class="slot my" data-team="my" data-slot="3"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Support 4</div>
      <select class="slot my" data-team="my" data-slot="4"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Support 5</div>
      <select class="slot my" data-team="my" data-slot="5"><option value="">-- Оберіть героя --</option></select>
    </div>

    <div class="team" id="enemy-team">
      <h2>Суперник</h2>
      <div class="role-label">Carry</div>
      <select class="slot enemy" data-team="enemy" data-slot="1"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Mid</div>
      <select class="slot enemy" data-team="enemy" data-slot="2"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Offlane</div>
      <select class="slot enemy" data-team="enemy" data-slot="3"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Support 4</div>
      <select class="slot enemy" data-team="enemy" data-slot="4"><option value="">-- Оберіть героя --</option></select>
      <div class="role-label">Support 5</div>
      <select class="slot enemy" data-team="enemy" data-slot="5"><option value="">-- Оберіть героя --</option></select>
    </div>
  </div>

  <div class="progress-bar">
    <div class="progress" id="progress">0%</div>
  </div>

  <div class="results">
    <h2>Контрпіки для обраних героїв супротивника</h2>
    <div id="counters-container"></div>
    <div class="winrate" id="winrate"></div>
  </div>

  <script>
    let heroes = [];
    let heroMap = {}; // hero_id → localized_name

    async function fetchHeroes() {
      const res = await fetch("https://api.opendota.com/api/heroes");
      const data = await res.json();
      heroes = data.map(h => h.localized_name).sort();
      heroMap = Object.fromEntries(data.map(h => [h.id, h.localized_name]));
      initHeroSelects();
      attachEvents();
    }

    async function fetchCounters(heroName) {
      const heroId = Object.keys(heroMap).find(id => heroMap[id] === heroName);
      if (!heroId) return [];
      const res = await fetch(`https://api.opendota.com/api/heroes/${heroId}/matchups`);
      const data = await res.json();
      data.forEach(d => d.win_rate = d.wins / d.games_played);
      data.sort((a, b) => a.win_rate - b.win_rate);
      return data.slice(0, 5).map(d => heroMap[d.hero_id]);
    }

    async function fetchWinChance(myHeroes, enemyHeroes) {
      let totalScore = 0;
      let totalMatchups = 0;
      for (let my of myHeroes) {
        const myId = Object.keys(heroMap).find(id => heroMap[id] === my);
        if (!myId) continue;
        const res = await fetch(`https://api.opendota.com/api/heroes/${myId}/matchups`);
        const data = await res.json();
        for (let enemy of enemyHeroes) {
          const enemyId = Object.keys(heroMap).find(id => heroMap[id] === enemy);
          const matchup = data.find(m => m.hero_id == enemyId);
          if (matchup) {
            totalScore += matchup.wins / matchup.games_played;
            totalMatchups++;
          }
        }
      }
      return totalMatchups ? (totalScore / totalMatchups) * 100 : null;
    }

    function initHeroSelects() {
      const selects = document.querySelectorAll("select.slot");
      selects.forEach(sel => {
        heroes.forEach(h => {
          const opt = document.createElement("option");
          opt.value = h;
          opt.text = h;
          sel.appendChild(opt);
        });
      });
    }

    function attachEvents() {
      document.querySelectorAll("select.slot").forEach(sel => {
        sel.addEventListener("change", onHeroChange);
      });
    }

    function updateSelectOptions() {
      const allSelected = Array.from(document.querySelectorAll("select.slot"))
        .map(s => s.value).filter(v => v);

      document.querySelectorAll("select.slot").forEach(sel => {
        const currentValue = sel.value;
        Array.from(sel.options).forEach(opt => {
          if (!opt.value) return;
          if (opt.value === currentValue) {
            opt.disabled = false;
          } else {
            opt.disabled = allSelected.includes(opt.value);
          }
        });
      });

      updateProgress(allSelected.length);
    }

    function updateProgress(selectedCount) {
      const progress = document.getElementById("progress");
      const percent = Math.round((selectedCount / 10) * 100);
      progress.style.width = percent + "%";
      progress.textContent = percent + "%";
    }

    async function onHeroChange() {
      updateSelectOptions();
      await showCounters();
      await checkWinChance();
    }

    async function showCounters() {
      const container = document.getElementById("counters-container");
      container.innerHTML = "";
      const enemyHeroes = Array.from(document.querySelectorAll("select.slot.enemy"))
        .map(s => s.value).filter(v => v);
      if (enemyHeroes.length === 0) {
        container.textContent = "Контрпіки поки що недоступні або не обрано героїв супротивника.";
        return;
      }
      let counterCounts = {};
      for (let h of enemyHeroes) {
        const counters = await fetchCounters(h);
        counters.forEach(c => counterCounts[c] = (counterCounts[c] || 0) + 1);
      }
      const sorted = Object.entries(counterCounts).sort((a, b) => b[1] - a[1]);
      if (!sorted.length) container.textContent = "Не вдалося знайти контрпіки.";
      else sorted.forEach(([c, n]) => {
        const div = document.createElement("div");
        div.classList.add("counter");
        div.textContent = `${c} (×${n})`;
        container.appendChild(div);
      });
    }

    async function checkWinChance() {
      const myHeroes = Array.from(document.querySelectorAll("select.slot.my")).map(s => s.value).filter(v => v);
      const enemyHeroes = Array.from(document.querySelectorAll("select.slot.enemy")).map(s => s.value).filter(v => v);
      if (myHeroes.length === 5 && enemyHeroes.length === 5) {
        const winrate = await fetchWinChance(myHeroes, enemyHeroes);
        const text = document.getElementById("winrate");
        if (winrate) {
          text.textContent = `Шанс перемоги моєї команди: ${winrate.toFixed(1)}%`;
        } else {
          text.textContent = "Не вдалося розрахувати шанс перемоги.";
        }
      }
    }

    window.onload = fetchHeroes;
  </script>
</body>
</html>
