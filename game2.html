<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 Counterpick Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101010;
      color: #f2f2f2;
      text-align: center;
    }
    select, button {
      margin: 5px;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }
    .team {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      background: #202020;
      border-radius: 10px;
    }
    .results {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Dota 2 Counterpick Tool</h1>

  <div class="team">
    <h2>Моя команда (4 герої)</h2>
    <div id="myTeam"></div>
  </div>

  <div class="team">
    <h2>Суперник (5 героїв)</h2>
    <div id="enemyTeam"></div>
  </div>

  <br>
  <button id="goBtn">Go</button>

  <div class="results" id="results"></div>

  <script>
    let heroes = [];

    async function loadHeroes() {
      const res = await fetch('heroes.json');
      heroes = await res.json();

      const myTeamDiv = document.getElementById('myTeam');
      const enemyTeamDiv = document.getElementById('enemyTeam');

      for (let i = 0; i < 4; i++) {
        const sel = document.createElement('select');
        sel.innerHTML = '<option value="">--Вибери героя--</option>' +
          heroes.map(h => `<option value="${h.name}">${h.name}</option>`).join('');
        myTeamDiv.appendChild(sel);
      }

      for (let i = 0; i < 5; i++) {
        const sel = document.createElement('select');
        sel.innerHTML = '<option value="">--Вибери героя--</option>' +
          heroes.map(h => `<option value="${h.name}">${h.name}</option>`).join('');
        enemyTeamDiv.appendChild(sel);
      }
    }

    function calculateBestHeroes(myTeam, enemyTeam) {
      const remaining = heroes.filter(h => !myTeam.includes(h.name) && !enemyTeam.includes(h.name));

      remaining.forEach(hero => {
        let synergy = 0;
        let counter = 0;

        myTeam.forEach(my => {
          const mate = heroes.find(h => h.name === my);
          if (mate && mate.synergy) {
            synergy += mate.synergy[hero.name] || 0;
          }
        });

        enemyTeam.forEach(enemy => {
          const foe = heroes.find(h => h.name === enemy);
          if (foe && foe.counteredBy) {
            counter += foe.counteredBy[hero.name] || 0;
          }
        });

        hero.score = synergy + counter;
      });

      return remaining.sort((a, b) => b.score - a.score).slice(0, 3);
    }

    document.getElementById('goBtn').addEventListener('click', () => {
      const myTeam = Array.from(document.querySelectorAll('#myTeam select')).map(s => s.value).filter(Boolean);
      const enemyTeam = Array.from(document.querySelectorAll('#enemyTeam select')).map(s => s.value).filter(Boolean);

      if (myTeam.length !== 4 || enemyTeam.length !== 5) {
        alert('Вибери 4 героїв у свою команду і 5 у команду противника!');
        return;
      }

      const best = calculateBestHeroes(myTeam, enemyTeam);
      const resDiv = document.getElementById('results');
      resDiv.innerHTML = '<h3>Топ-3 герої для твого піку:</h3>' +
        best.map(h => `<div>${h.name} (оцінка: ${h.score.toFixed(2)})</div>`).join('');
    });

    loadHeroes();
  </script>
</body>
</html>
