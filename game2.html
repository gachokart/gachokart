<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 Counter Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    h2 {
      color: #00ccff;
      margin-top: 30px;
    }
    select {
      width: 200px;
      margin: 5px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      background: #00ffcc;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background: #00cc99;
    }
    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .result {
      margin-top: 30px;
    }
    .hero {
      background: #1e1e1e;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      width: 200px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Dota 2 Counter Picker</h1>
  
  <h2>–ú–æ—è –∫–æ–º–∞–Ω–¥–∞ (4 –≥–µ—Ä–æ—ó)</h2>
  <div id="myTeam" class="team-container"></div>

  <h2>–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞ (5 –≥–µ—Ä–æ—ó–≤)</h2>
  <div id="enemyTeam" class="team-container"></div>

  <button id="goBtn">Go</button>

  <div id="results" class="result"></div>

  <script>
    let heroes = [];

    // ‚úÖ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –±–∞–∑–∏ –≥–µ—Ä–æ—ó–≤ —ñ–∑ GitHub
    fetch('https://raw.githubusercontent.com/gachokart/gachokart/main/heroes.json')
      .then(res => {
        if (!res.ok) throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ heroes.json');
        return res.json();
      })
      .then(data => {
        console.log('‚úÖ –ì–µ—Ä–æ—ó –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω—ñ:', data.length);
        heroes = data;
        createSelectors();
      })
      .catch(err => {
        console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è heroes.json:', err);
        alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –±–∞–∑—É –≥–µ—Ä–æ—ó–≤. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —à–ª—è—Ö –¥–æ heroes.json —É GitHub.');
      });

    // üß© –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Å–µ–ª–µ–∫—Ç–æ—Ä—ñ–≤ –¥–ª—è –æ–±–æ—Ö –∫–æ–º–∞–Ω–¥
    function createSelectors() {
      const myTeamDiv = document.getElementById('myTeam');
      const enemyTeamDiv = document.getElementById('enemyTeam');

      const heroOptions = ['<option value="">–í–∏–±–µ—Ä–∏ –≥–µ—Ä–æ—è</option>']
        .concat(heroes.map(h => `<option value="${h.name}">${h.name}</option>`))
        .join('');

      // 4 –≥–µ—Ä–æ—ó –¥–ª—è –º–æ—î—ó –∫–æ–º–∞–Ω–¥–∏
      for (let i = 0; i < 4; i++) {
        const select = document.createElement('select');
        select.innerHTML = heroOptions;
        myTeamDiv.appendChild(select);
      }

      // 5 –≥–µ—Ä–æ—ó–≤ –¥–ª—è –≤–æ—Ä–æ–≥—ñ–≤
      for (let i = 0; i < 5; i++) {
        const select = document.createElement('select');
        select.innerHTML = heroOptions;
        enemyTeamDiv.appendChild(select);
      }

      document.getElementById('goBtn').addEventListener('click', calculateBestPicks);
    }

    // üßÆ –ê–ª–≥–æ—Ä–∏—Ç–º –ø—ñ–¥—Ä–∞—Ö—É–Ω–∫—É –∫—Ä–∞—â–∏—Ö –ø—ñ–∫—ñ–≤
    function calculateBestPicks() {
      const myHeroes = Array.from(document.querySelectorAll('#myTeam select'))
        .map(s => s.value).filter(v => v);
      const enemyHeroes = Array.from(document.querySelectorAll('#enemyTeam select'))
        .map(s => s.value).filter(v => v);

      if (enemyHeroes.length < 1) {
        alert("‚ö†Ô∏è –í–∏–±–µ—Ä–∏ —Ö–æ—á–∞ –± 1 –≥–µ—Ä–æ—è –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞!");
        return;
      }

      let scores = [];

      heroes.forEach(hero => {
        if (myHeroes.includes(hero.name) || enemyHeroes.includes(hero.name)) return;

        let score = 0;

        // –Ø–∫—â–æ –≥–µ—Ä–æ–π –∫–æ–Ω—Ç—Ä–∏—Ç—å –≤–æ—Ä–æ–≥—ñ–≤
        enemyHeroes.forEach(enemy => {
          if (hero.BestCounters && hero.BestCounters.includes(enemy)) score += 1.5;
          if (hero.commonCounters && hero.commonCounters.includes(enemy)) score -= 1;
        });

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Å–∏–Ω–µ—Ä–≥—ñ—ó –∑ –∫–æ–º–∞–Ω–¥–æ—é
        myHeroes.forEach(my => {
          const myHero = heroes.find(h => h.name === my);
          if (myHero && myHero.roles.some(r => hero.roles.includes(r))) score += 0.3;
        });

        // –ö–æ—Ä–µ–∫—Ü—ñ—è –ø–æ winrate
        if (hero.winrate) score += hero.winrate * 2;

        scores.push({ hero: hero.name, score });
      });

      scores.sort((a, b) => b.score - a.score);
      const top3 = scores.slice(0, 3);

      const resultDiv = document.getElementById('results');
      resultDiv.innerHTML = `
        <h2>–¢–æ–ø-3 –Ω–∞–π–∫—Ä–∞—â–∏—Ö –≥–µ—Ä–æ—ó –¥–ª—è –ø—ñ–∫—É:</h2>
        ${top3.map(t => `
          <div class="hero">
            <h3>${t.hero}</h3>
            <p>–û—Ü—ñ–Ω–∫–∞: ${t.score.toFixed(2)}</p>
          </div>
        `).join('')}
      `;
    }
  </script>
</body>
</html>
