<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 — Ваше Проти Супротивника із Контрпіками</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .team {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 48%;
      box-sizing: border-box;
    }
    .team h2 {
      margin-top: 0;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-size: 14px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .results {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .counter {
      display: inline-block;
      background: #444;
      padding: 5px 12px;
      margin: 5px;
      border-radius: 6px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Моя команда vs Суперник — Контрпіки</h1>

  <div class="teams">
    <div class="team" id="my-team">
      <h2>Моя команда</h2>
      <select class="slot my" data-team="my" data-slot="1">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot my" data-team="my" data-slot="2">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot my" data-team="my" data-slot="3">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot my" data-team="my" data-slot="4">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot my" data-team="my" data-slot="5">
        <option value="">-- Оберіть героя --</option>
      </select>
    </div>

    <div class="team" id="enemy-team">
      <h2>Суперник</h2>
      <select class="slot enemy" data-team="enemy" data-slot="1">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot enemy" data-team="enemy" data-slot="2">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot enemy" data-team="enemy" data-slot="3">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot enemy" data-team="enemy" data-slot="4">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot enemy" data-team="enemy" data-slot="5">
        <option value="">-- Оберіть героя --</option>
      </select>
    </div>
  </div>

  <div class="results">
    <h2>Контрпіки для обраних героїв супротивника</h2>
    <div id="counters-container">
      <!-- тут виведуться контрпіки -->
    </div>
  </div>

  <script>
    const heroes = [
      "anti-mage", "axe", "bane", "bloodseeker", "crystal_maiden",
      "drow_ranger", "earthshaker", "juggernaut", "mirana", "phantom_lancer",
      "pudge", "razor", "sniper", "tidehunter", "viper", "windranger",
      "lion", "lich", "nyx_assassin"
      // … можеш додати всі інші
    ];

    // Контрпіки: ключ — герой супротивника, значення — масив героїв, які його контрять
    const counterData = {
      "anti-mage": ["Axe", "Huskar", "Meepo", "Phantom Assassin"],  // з Dotabuff «Disadvantage» :contentReference[oaicite:1]{index=1}
      "axe": ["Phantom Lancer", "Viper", "Pugna"],
      "bane": ["Juggernaut", "Anti-Mage"],
      "bloodseeker": ["Puck", "Shadow Fiend"],
      "crystal_maiden": ["Silencer", "Nyx Assassin"],
      "drow_ranger": ["Phantom Lancer", "Bristleback"],
      "earthshaker": ["Storm Spirit", "Sand King"],
      "juggernaut": ["Slark", "Phantom Lancer"],
      "mirana": ["Bounty Hunter", "Queen of Pain"],
      "phantom_lancer": ["Axe", "Earthshaker", "Beastmaster"],
      "pudge": ["Vengeful Spirit", "Silencer"],
      "razor": ["Lina", "Windranger"],
      "sniper": ["Storm Spirit", "Nyx Assassin"],
      "tidehunter": ["Doom", "Ursa"],
      "viper": ["Juggernaut", "Phantom Lancer"],
      "windranger": ["Phantom Assassin", "Silencer"],
      "lion": ["Beastmaster", "Monkey King"],
      "lich": ["Templar Assassin", "Weaver"],
      "nyx_assassin": ["Queen of Pain", "Silencer"]
      // … доповни по мірі необхідності
    };

    function initHeroSelects() {
      const selects = document.querySelectorAll("select.slot");
      selects.forEach(sel => {
        heroes.forEach(h => {
          const opt = document.createElement("option");
          opt.value = h;
          opt.text = h
            .split("_")
            .map(w => w.charAt(0).toUpperCase() + w.slice(1))
            .join(" ");
          sel.appendChild(opt);
        });
      });
    }

    function attachEvents() {
      document.querySelectorAll("select.slot").forEach(sel => {
        sel.addEventListener("change", onHeroChange);
      });
    }

    function onHeroChange(evt) {
      const sel = evt.target;
      const team = sel.getAttribute("data-team");  // "my" або "enemy"
      const value = sel.value;
      if (!value) {
        // очистити, якщо вибір скасовано
        showCounters();
        return;
      }
      // перевірка: чи вже вибраний цей герой у тій самій команді
      const sameTeamSelects = document.querySelectorAll(`select.slot.${team}`);
      sameTeamSelects.forEach(s => {
        if (s !== sel && s.value === value) {
          // якщо вже є такий вибір, то очищаємо цей select і показуємо повідомлення
          alert("Цей герой вже обраний у вашій команді!");
          sel.value = "";  // скинути вибір
        }
      });
      showCounters();
    }

    function showCounters() {
      const container = document.getElementById("counters-container");
      container.innerHTML = "";

      // беремо героїв, обраних у команді Супротивника
      const enemyHeroes = Array.from(document.querySelectorAll("select.slot.enemy"))
        .map(s => s.value).filter(v => v);

      // збираємо усі контрпіки до цих героїв
      const counterSet = new Set();
      enemyHeroes.forEach(h => {
        const arr = counterData[h];
        if (arr) {
          arr.forEach(c => counterSet.add(c));
        }
      });

      if (counterSet.size === 0) {
        container.textContent = "Контрпіки поки що недоступні або не обрано героїв супротивника.";
      } else {
        counterSet.forEach(c => {
          const div = document.createElement("div");
          div.classList.add("counter");
          div.textContent = c;
          container.appendChild(div);
        });
      }
    }

    function init() {
      initHeroSelects();
      attachEvents();
    }

    window.onload = init;
  </script>

</body>
</html>
