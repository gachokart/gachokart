<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 — Ваше Проти Супротивника із Контрпіками</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
    }
    h1, h2 { text-align: center; }
    .teams {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .team {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 48%;
      box-sizing: border-box;
    }
    .team h2 { margin-top: 0; }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-size: 14px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .results {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .counter {
      display: inline-block;
      background: #444;
      padding: 5px 12px;
      margin: 5px;
      border-radius: 6px;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Моя команда vs Суперник — Контрпіки</h1>

  <div class="teams">
    <div class="team" id="my-team">
      <h2>Моя команда</h2>
      <select class="slot my" data-team="my" data-slot="1"><option value="">-- Оберіть героя --</option></select>
      <select class="slot my" data-team="my" data-slot="2"><option value="">-- Оберіть героя --</option></select>
      <select class="slot my" data-team="my" data-slot="3"><option value="">-- Оберіть героя --</option></select>
      <select class="slot my" data-team="my" data-slot="4"><option value="">-- Оберіть героя --</option></select>
      <select class="slot my" data-team="my" data-slot="5"><option value="">-- Оберіть героя --</option></select>
    </div>

    <div class="team" id="enemy-team">
      <h2>Суперник</h2>
      <select class="slot enemy" data-team="enemy" data-slot="1"><option value="">-- Оберіть героя --</option></select>
      <select class="slot enemy" data-team="enemy" data-slot="2"><option value="">-- Оберіть героя --</option></select>
      <select class="slot enemy" data-team="enemy" data-slot="3"><option value="">-- Оберіть героя --</option></select>
      <select class="slot enemy" data-team="enemy" data-slot="4"><option value="">-- Оберіть героя --</option></select>
      <select class="slot enemy" data-team="enemy" data-slot="5"><option value="">-- Оберіть героя --</option></select>
    </div>
  </div>

  <div class="results">
    <h2>Контрпіки для обраних героїв супротивника</h2>
    <div id="counters-container"></div>
  </div>

  <script>
    let heroes = [];
    let heroMap = {}; // hero_id → localized_name

    async function fetchHeroes() {
      const res = await fetch("https://api.opendota.com/api/heroes");
      const data = await res.json();
      heroes = data.map(h => h.localized_name).sort();
      heroMap = Object.fromEntries(data.map(h => [h.id, h.localized_name]));
      initHeroSelects();
      attachEvents();
    }

    async function fetchCounters(heroName) {
      // знаходимо hero_id по імені
      const heroId = Object.keys(heroMap).find(id => heroMap[id] === heroName);
      if (!heroId) return [];

      const res = await fetch(`https://api.opendota.com/api/heroes/${heroId}/matchups`);
      const data = await res.json();

      // сортуємо за найгіршим winrate для героя (тобто кращі контри)
      data.sort((a, b) => a.win_rate - b.win_rate);

      // беремо топ-5 контрів
      return data.slice(0, 5).map(d => heroMap[d.hero_id]);
    }

    function initHeroSelects() {
      const selects = document.querySelectorAll("select.slot");
      selects.forEach(sel => {
        heroes.forEach(h => {
          const opt = document.createElement("option");
          opt.value = h;
          opt.text = h;
          sel.appendChild(opt);
        });
      });
    }

    function attachEvents() {
      document.querySelectorAll("select.slot").forEach(sel => {
        sel.addEventListener("change", onHeroChange);
      });
    }

    async function onHeroChange(evt) {
      const sel = evt.target;
      const team = sel.getAttribute("data-team");
      const value = sel.value;

      if (!value) {
        showCounters();
        return;
      }

      // перевірка на дубль у команді
      const sameTeamSelects = document.querySelectorAll(`select.slot.${team}`);
      sameTeamSelects.forEach(s => {
        if (s !== sel && s.value === value) {
          alert("Цей герой вже обраний у цій команді!");
          sel.value = "";
        }
      });

      showCounters();
    }

    async function showCounters() {
      const container = document.getElementById("counters-container");
      container.innerHTML = "";

      const enemyHeroes = Array.from(document.querySelectorAll("select.slot.enemy"))
        .map(s => s.value).filter(v => v);

      if (enemyHeroes.length === 0) {
        container.textContent = "Контрпіки поки що недоступні або не обрано героїв супротивника.";
        return;
      }

      let counterSet = new Set();

      for (let h of enemyHeroes) {
        const counters = await fetchCounters(h);
        counters.forEach(c => counterSet.add(c));
      }

      if (counterSet.size === 0) {
        container.textContent = "Не вдалося знайти контрпіки.";
      } else {
        counterSet.forEach(c => {
          const div = document.createElement("div");
          div.classList.add("counter");
          div.textContent = c;
          container.appendChild(div);
        });
      }
    }

    window.onload = fetchHeroes;
  </script>
</body>
</html>
