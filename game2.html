<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 — Дві Команди та Контрпіки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #eee;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .teams {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .team {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 48%;
      box-sizing: border-box;
    }
    .team h2 {
      margin-top: 0;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      font-size: 14px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .results {
      margin-top: 30px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .counter {
      display: inline-block;
      background: #444;
      padding: 5px 12px;
      margin: 5px;
      border-radius: 6px;
      color: #fff;
    }
    .hero-icon {
      width: 36px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <h1>Dota 2 — Дві Команди та Контрпіки</h1>

  <div class="teams">
    <div class="team" id="radiant-team">
      <h2>Radiant</h2>
      <!-- 5 слоти для героїв Radiant -->
      <select class="slot radiant" data-team="radiant" data-slot="1">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot radiant" data-team="radiant" data-slot="2">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot radiant" data-team="radiant" data-slot="3">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot radiant" data-team="radiant" data-slot="4">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot radiant" data-team="radiant" data-slot="5">
        <option value="">-- Оберіть героя --</option>
      </select>
    </div>

    <div class="team" id="dire-team">
      <h2>Dire</h2>
      <!-- 5 слоти для героїв Dire -->
      <select class="slot dire" data-team="dire" data-slot="1">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot dire" data-team="dire" data-slot="2">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot dire" data-team="dire" data-slot="3">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot dire" data-team="dire" data-slot="4">
        <option value="">-- Оберіть героя --</option>
      </select>
      <select class="slot dire" data-team="dire" data-slot="5">
        <option value="">-- Оберіть героя --</option>
      </select>
    </div>
  </div>

  <div class="results">
    <h2>Контрпіки для вибраних героїв</h2>
    <div id="counters-container">
      <!-- тут будуть показані контрпіки -->
    </div>
  </div>

  <script>
    // Список усіх героїв Dota 2 (назви, ключі) з відкритих джерел :contentReference[oaicite:1]{index=1}
    const heroes = [
      "abaddon", "alchemist", "ancient_apparition", "anti-mage", "arc_warden",
      "axe", "bane", "batrider", "beastmaster", "bloodseeker", "bounty_hunter",
      "brewmaster", "bristleback", "broodmother", "centaur_warrunner",
      "chaos_knight", "chen", "clinkz", "clockwerk", "crystal_maiden",
      "dark_seer", "dark_willow", "dazzle", "death_prophet", "disruptor",
      "doom", "dragon_knight", "earth_spirit", "earthshaker", "elder_titan",
      "ember_spirit", "enchantress", "enigma", "faceless_void", "grimstroke",
      "gyrocopter", "hoodwink", "huskar", "invoker", "io", "jakiro", "juggernaut",
      "keeper_of_the_light", "kunkka", "legion_commander", "leshrac", "lich",
      "lifestealer", "lina", "lion", "lone_druid", "luna", "lycan", "magnus",
      "medusa", "meepo", "mirana", "monkey_king", "morphling", "naga_siren",
      "nature's_prophet", "necrophos", "night_stalker", "nyx_assassin",
      "ogre_magi", "omniknight", "oracle", "outworld_destroyer", "pangolier",
      "phantom_assassin", "phantom_lancer", "phoenix", "primal_beast",
      "puck", "pudge", "pugna", "queen_of_pain", "razor", "riki", "rubick",
      "sand_king", "shadow_demon", "shadow_fiend", "shadow_shaman", "silencer",
      "skywrath_mage", "slardar", "slark", "snapfire", "sniper", "spectre",
      "spirit_breaker", "storm_spirit", "sven", "techies", "templar_assassin",
      "terrorblade", "tidehunter", "timbersaw", "tinker", "tiny",
      "treant_protector", "troll_warlord", "tusk", "underlord", "undying",
      "ursa", "vengeful_spirit", "venomancer", "viper", "visage",
      "void_spirit", "warlock", "weaver", "windranger", "winter_wyvern",
      "witch_doctor", "wraith_king", "zeus"
    ];

    // Заготовка контрпіків (поки що пусто, треба наповнити)
    const counterData = {
      // приклад:
      "anti-mage": ["Axe", "Lion", "Nyx Assassin"],
      "axe": ["Phantom Lancer", "Viper", "Pugna"],
      "bane": ["Juggernaut", "Anti-Mage"],
      // … інші герої з їхніми контрпіками
    };

    // Функція для ініціалізації селекторів із героями
    function initHeroSelects() {
      const selects = document.querySelectorAll("select.slot");
      selects.forEach(sel => {
        heroes.forEach(h => {
          const opt = document.createElement("option");
          opt.value = h;
          // Відображення: робимо з підкреслень пробіли й великі літери
          opt.text = h
            .split("_")
            .map(part => part.charAt(0).toUpperCase() + part.slice(1))
            .join(" ");
          sel.appendChild(opt);
        });
      });
    }

    // Показ контрпіків усіх обраних героїв
    function showCounters() {
      const container = document.getElementById("counters-container");
      container.innerHTML = "";

      const selectedHeroes = [];
      document.querySelectorAll("select.slot").forEach(sel => {
        if (sel.value) selectedHeroes.push(sel.value);
      });

      const countersSet = new Set();
      selectedHeroes.forEach(heroKey => {
        const arr = counterData[heroKey];
        if (Array.isArray(arr)) {
          arr.forEach(c => countersSet.add(c));
        }
      });

      if (countersSet.size === 0) {
        container.textContent = "Контрпіки поки що не задані або не вибрано героїв.";
      } else {
        countersSet.forEach(c => {
          const d = document.createElement("div");
          d.classList.add("counter");
          d.textContent = c;
          container.appendChild(d);
        });
      }
    }

    // Додаємо слухачів на всі селектори
    function attachEvents() {
      document.querySelectorAll("select.slot").forEach(sel => {
        sel.addEventListener("change", showCounters);
      });
    }

    // Ініціалізація всього
    function init() {
      initHeroSelects();
      attachEvents();
    }

    window.onload = init;
  </script>

</body>
</html>
