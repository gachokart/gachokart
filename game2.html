<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dota 2 Контрпіки</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #fff;
    padding: 20px;
  }
  h1 {
    text-align: center;
  }
  select {
    margin: 20px 0;
    padding: 10px;
    font-size: 16px;
  }
  .hero-card {
    display: flex;
    align-items: center;
    background: #2a2a2a;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    display: none; /* спочатку приховано */
  }
  .hero-card img {
    width: 64px;
    height: 36px;
    margin-right: 10px;
  }
  .counters {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
  }
  .counter {
    background: #444;
    padding: 5px 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h1>Dota 2 Контрпіки</h1>

<label for="heroSelect">Виберіть героя:</label>
<select id="heroSelect">
  <option value="">-- Оберіть героя --</option>
  <option value="antimage">Anti-Mage</option>
  <option value="axe">Axe</option>
  <option value="bane">Bane</option>
  <!-- Додати інші герої -->
</select>

<!-- Герої -->
<div id="antimage" class="hero-card">
  <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/antimage.png" alt="Anti-Mage">
  <div>
    <strong>Anti-Mage</strong>
    <div class="counters">
      <div class="counter">Axe</div>
      <div class="counter">Lion</div>
      <div class="counter">Nyx Assassin</div>
    </div>
  </div>
</div>

<div id="axe" class="hero-card">
  <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/axe.png" alt="Axe">
  <div>
    <strong>Axe</strong>
    <div class="counters">
      <div class="counter">Phantom Lancer</div>
      <div class="counter">Viper</div>
      <div class="counter">Pugna</div>
    </div>
  </div>
</div>

<div id="bane" class="hero-card">
  <img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/bane.png" alt="Bane">
  <div>
    <strong>Bane</strong>
    <div class="counters">
      <div class="counter">Juggernaut</div>
      <div class="counter">Anti-Mage</div>
    </div>
  </div>
</div>

<script>
  const heroSelect = document.getElementById('heroSelect');
  const heroCards = document.querySelectorAll('.hero-card');

  heroSelect.addEventListener('change', () => {
    const value = heroSelect.value;
    heroCards.forEach(card => {
      card.style.display = card.id === value ? 'flex' : 'none';
    });
  });
</script>

</body>
</html>
