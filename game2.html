<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dota 2 Counter Pick Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { text-align: center; color: #f00; }
    select, button {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      margin: 5px;
      padding: 5px;
    }
    .team { margin: 20px; }
    .result { margin-top: 20px; color: #0f0; }
  </style>
</head>
<body>
  <h1>Dota 2 Counter Pick Game</h1>

  <div class="team">
    <h2>Команда 1</h2>
    <select id="team1-hero1">
      <option value="">Вибрати героя</option>
    </select>
    <select id="team1-hero2">
      <option value="">Вибрати героя</option>
    </select>
    <select id="team1-hero3">
      <option value="">Вибрати героя</option>
    </select>
  </div>

  <div class="team">
    <h2>Команда 2</h2>
    <select id="team2-hero1">
      <option value="">Вибрати героя</option>
    </select>
    <select id="team2-hero2">
      <option value="">Вибрати героя</option>
    </select>
    <select id="team2-hero3">
      <option value="">Вибрати героя</option>
    </select>
  </div>

  <button onclick="calculateCounters()">Показати контрпіки</button>

  <div class="result" id="result"></div>

  <script>
    // Список героїв Dota 2 з ролями
    const heroes = {
      'Anti-Mage': 'Carry',
      'Axe': 'Offlane',
      'Bane': 'Support',
      'Bloodseeker': 'Carry',
      'Crystal Maiden': 'Support',
      'Drow Ranger': 'Carry',
      'Earthshaker': 'Support',
      'Juggernaut': 'Carry',
      'Mirana': 'Mid',
      'Morphling': 'Carry',
      // Додайте інших героїв за потреби
    };

    // Контрпіки для кожного героя
    const counterPicks = {
      'Anti-Mage': ['Bane', 'Axe'],
      'Axe': ['Drow Ranger', 'Juggernaut'],
      'Bane': ['Morphling', 'Mirana'],
      'Bloodseeker': ['Crystal Maiden', 'Earthshaker'],
      'Crystal Maiden': ['Anti-Mage', 'Bloodseeker'],
      'Drow Ranger': ['Axe', 'Bane'],
      'Earthshaker': ['Morphling', 'Juggernaut'],
      'Juggernaut': ['Bane', 'Drow Ranger'],
      'Mirana': ['Axe', 'Bloodseeker'],
      'Morphling': ['Anti-Mage', 'Crystal Maiden'],
      // Додайте контрпіки для інших героїв
    };

    // Додавання героїв у селекти
    const selects = document.querySelectorAll('select');
    Object.keys(heroes).forEach(hero => {
      selects.forEach(select => {
        const option = document.createElement('option');
        option.value = hero;
        option.textContent = hero;
        select.appendChild(option);
      });
    });

    function calculateCounters() {
      const team1 = [
        document.getElementById('team1-hero1').value,
        document.getElementById('team1-hero2').value,
        document.getElementById('team1-hero3').value
      ].filter(h => h);

      const team2 = [
        document.getElementById('team2-hero1').value,
        document.getElementById('team2-hero2').value,
        document.getElementById('team2-hero3').value
      ].filter(h => h);

      if (team1.length === 0 || team2.length === 0) {
        alert('Виберіть героїв для обох команд!');
        return;
      }

      let counters = [];
      team1.forEach(hero => {
        if (counterPicks[hero]) {
          counters.push(...counterPicks[hero]);
        }
      });

      // Виключаємо героїв з команди 2
      counters = counters.filter(h => !team2.includes(h));

      document.getElementById('result').innerHTML = `
        <h3>Рекомендовані контрпіки для Команди 2:</h3>
        ${[...new Set(counters)].join(', ')}
      `;
    }
  </script>
</body>
</html>
